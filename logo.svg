<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <!-- Background -->
  <rect width="600" height="200" fill="#ffffff"/>
  
  <!-- AVSEC Logo Icon (left) -->
  <circle cx="105" cy="100" r="35" fill="none" stroke="#00CED1" stroke-width="3"/>
  <text x="105" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#00CED1" text-anchor="middle">A</text>
  <text x="95" y="145" font-family="Arial, sans-serif" font-size="8" fill="#00CED1">AVSEC Salem</text>
  
  <!-- AVS ENGINEERING COLLEGE Text -->
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#00CED1">AVS</text>
  <text x="280" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#00CED1">ENGINEERING</text>
  <text x="280" y="105" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#00CED1">COLLEGE</text>
  
  <!-- Autonomous -->
  <text x="280" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#DC143C">Autonomous</text>
  
  <!-- Address -->
  <text x="165" y="165" font-family="Arial, sans-serif" font-size="12" fill="#00CED1">Military Road, Ammapet, Salem - 636 003.</text>
  
  <!-- A+ Grade Badge (right) -->
  <circle cx="520" cy="100" r="40" fill="#8B0000"/>
  <circle cx="520" cy="100" r="35" fill="#DC143C"/>
  <text x="520" y="95" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">A</text>
  <text x="535" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">+</text>
  <text x="520" y="120" font-family="Arial, sans-serif" font-size="10" fill="#FFD700" text-anchor="middle">Grade</text>
  <path d="M 480,130 L 520,145 L 560,130" fill="none" stroke="#FFD700" stroke-width="2"/>
  <text x="520" y="155" font-family="Arial, sans-serif" font-size="8" fill="#FFD700" text-anchor="middle">27 years</text>
</svg>
